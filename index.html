<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="Static/CSS/style.css" />
</head>

<body>
  <div class="card-panel">
    <h1 id="header" class="center-align">Stock-Tracker</h1>
  </div>

  <div class="container">

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field">
            <input id="stockSearch" type="text" class="validate" placeholder="Enter company name here">
            <a class="waves-effect waves-light btn" id="first-search">SEARCH</a>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">GOOGLE</span>
            <blockquote>
              <h2>GOOG</h2>
              <h3 id="price1"></h3>
            </blockquote>
          </div>
        </div>
      </div>
      <div class="col s6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">MICROSOFT</span>
            <blockquote>
              <h2>MSFT</h2>
              <h3 id="price2"></h3>
            </blockquote>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">AMAZON</span>
              <blockquote>
                <h2>AMZN</h2>
                <h3 id="price3"></h3>
              </blockquote>
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">APPLE</span>
              <blockquote>
                <h2>AAPL</h2>
                <h3 id="price4"></h3>
              </blockquote>
            </div>
          </div>
        </div>
        <h1 id="searchThing"></h1>
        <div id="searchResults"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript"></script>
      <script src="Static/JS/script.js"></script>
</body>

</html>

</html>
