<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project 1 Testing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card-panel">
      <h1 id="header" class="center-align">Stock-Tracker</h1>
    </div>
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>

 
      <div class="row">
        <div class="col s3">
          <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <span class="card-title">GOOGLE</span>
                  <blockquote>
                    <h2>GOOG</h2>
                    <h3 id="price1"></h3>
                  </blockquote>
                </div>
              </div>

              <div class="card">
                <div class="card-content">
                  <span class="card-title">AMAZON</span>
                  <blockquote>
                    <h2>AMZN</h2>
                    <h3 id="price3"></h3>
                  </blockquote>
                </div>
              </div>
             
            </div>
          </div>
        </div>
        <div class="col s6">

          <div class="card">
            <div class="card-content">
              <span class="card-title" id="card-title"></span>
              <h2 id = "searchedName"></h2>
              <h3 id = "searchedCode"></h3>
              <h3 id = "priceNow"></h3>
            </div>
            
          </div>
        </div>
        <div class="col s3">
          <div class="row">
            <div class="col s12">
              <div class="card">
                <div class="card-content">
                  <span class="card-title">MICROSOFT</span>
                  <blockquote>
                    <h2>MSFT</h2>
                    <h3 id="price2"></h3>
                  </blockquote>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <span class="card-title">APPLE</span>
                  <blockquote>
                    <h2>AAPL</h2>
                    <h3 id="price4"></h3>
                  </blockquote>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <a class="waves-effect waves-light btn-large" style="width:100%">Back to Main</a>
        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="./main.js"></script>
  </body>
</html>
